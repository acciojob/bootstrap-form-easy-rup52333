<!DOCTYPE html>

<html>

<head>
<link rel="stylesheet" href="styles.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>

<body>
<!-- the entire body must be written by student -->
<div class="container">
	<form class="form-inline" action="#">
		<label for="first-name-input" class="mb-2 mr-sm-2">
			   First Name:
		</label>
		<input type="text" class="form-control mb-2 mr-sm-2"
			   id="first-name-input" placeholder="Enter First Name"
			   name="fname">
		<label for="lname" class="mb-2 mr-sm-2">
			   Last Name:
		</label>
		<input type="text" class="form-control mb-2 mr-sm-2"
			   id="lname" placeholder="Enter Last Name"
			   name="lname">
		<label for="email" class="mb-2 mr-sm-2">
			   Email Id:
		</label>
		<input type="email" class="form-control mb-2 mr-sm-2"
			   id="email" placeholder="Enter Email Id"
			   name="email">
		<label for="contact" class="mb-2 mr-sm-2">
			   Contact No:
		</label>
		<input type="text" class="form-control mb-2 mr-sm-2"
			   id="contact" placeholder="Enter Contact Number"
			   name="contact">
		<div class="form-check mb-2 mr-sm-2">
			<label class="form-check-label">
				<input class="form-check-input"
					type="checkbox"
					name="remember">
			  Remember me
			</label>
		</div>
		<button type="submit" class="btn bg-success mb-2">
			Submit
		</button>
	</form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script type="text/javascript" src="./script.js">
</script>

</body>

</html>
